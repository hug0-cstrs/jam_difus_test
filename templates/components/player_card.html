<div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="${index * 100}">
  <div class="player-card">
    <div class="card-header">
      <h5 class="mb-0">${player.name}</h5>
    </div>
    <div class="card-body">
      <div class="player-info">
        ${ player.image_url ? `
        <div class="player-image">
          <img
            src="${player.image_url}"
            alt="${player.name}"
            class="img-fluid rounded"
          />
        </div>
        ` : `
        <div class="player-avatar">${player.name.charAt(0)}</div>
        ` }
        <div>
          <p class="mb-1"><strong>Équipe:</strong> ${player.team}</p>
          <p class="mb-0"><strong>Position:</strong> ${player.position}</p>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button
          class="btn btn-action details-btn rounded-0"
          data-id="${player.id}"
        >
          <i class="fas fa-info-circle"></i> Détails
        </button>
        <button
          class="btn btn-warning btn-action edit-btn rounded-0"
          data-id="${player.id}"
        >
          <i class="fas fa-edit"></i>
        </button>
        <button
          class="btn btn-danger btn-action delete-btn rounded-0"
          data-id="${player.id}"
        >
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
