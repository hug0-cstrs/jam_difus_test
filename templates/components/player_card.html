<div class="col-md-4" data-aos="fade-up">
  <div class="player-card">
    <div class="card-header">
      <h5 class="mb-0"></h5>
    </div>
    <div class="card-body">
      <div class="player-info">
        <div class="player-image">
          <!-- L'image ou l'avatar sera injecté ici -->
        </div>
        <div class="player-info-text">
          <p class="mb-1">
            <strong>Équipe:</strong> <span class="player-team"></span>
          </p>
          <p class="mb-0">
            <strong>Position:</strong> <span class="player-position"></span>
          </p>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-action details-btn">
          <i class="fas fa-info-circle"></i> Détails
        </button>
        <button class="btn btn-action edit-btn">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-action delete-btn">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
